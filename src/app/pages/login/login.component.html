<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Iniciar Sesión</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm"style="background-color: rgba(30,40,51,0.75);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgba(255,165,85,0.75);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" autocomplete="off">
              @if (this.loginForm.get("correo")?.errors?.["required"]) {
                <small class="form-text text-danger">El Campo Correo es Requerido</small>
            }</div>
            <div class="form-group"><input class="form-control" type="password" name="passwordUsuario" placeholder="Password" autocomplete="off">
              @if (this.loginForm.get("passwordUsuario")?.errors?.["required"]) {
                <small class="form-text text-danger">El Campo Password es Requerido</small>
            }
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgba(255,165,85,0.75);font-weight: normal;">Ingresar</button></div>
        </form>
          <div class="mt-3 text-center">
            <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
