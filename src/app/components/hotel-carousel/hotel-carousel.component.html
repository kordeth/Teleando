<div id="hotelCarousel" class="carousel slide carousel-fade mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let img of images; let i = index" [ngClass]="['carousel-item', i === 0 ? 'active' : '']">
            <img [src]="img" class="d-block w-100 hotel-carousel-img" alt="Hotel Image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hotelCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hotelCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
