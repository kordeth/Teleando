<div class="card shadow-sm p-4 rounded-4">
    <h6 class="text-muted mb-2">Iniciar reserva</h6>
  
    <h3 class="fw-bold text-success">
      S/ {{ detail().pricePerHour }} <small class="text-muted">por hora</small>
    </h3>
  
    <!-- Hora -->
    <hour-range-picker
      [availableStartHour]="availableStartHour"
      [availableEndHour]="availableEndHour"
      (hoursChanged)="onHoursChanged($event)"
      (hasError)="onErrorChanged($event)"
      (rangeFormatted)="onRangeFormatted($event)">
    </hour-range-picker>
  
    <!-- Fecha -->
    <div class="mb-4">
        <label class="form-label small text-muted text-start d-block">Elige una fecha</label>
        <select
          class="form-select"
          [(ngModel)]="selectedDate"
          (change)="onDateChange($any($event.target).value)">
          <option *ngFor="let date of availableDates" [value]="date">
            {{ date | date:'dd/MM/yyyy' }}
          </option>
        </select>
      </div>
  
    <!-- Precio total -->
    <div *ngIf="!errorInHourPicker">
      <p class="small text-muted text-start mb-4">
        Pagar√°s <strong class="text-dark">S/ {{ totalPrice }}</strong> por
        <strong class="text-dark">{{ hours }}</strong> hora(s)
      </p>
    </div>
  
    <button class="btn btn-primary w-100"
            [disabled]="errorInHourPicker"
            (click)="goToBooking()">
      Reservar ahora
    </button>
  </div>
