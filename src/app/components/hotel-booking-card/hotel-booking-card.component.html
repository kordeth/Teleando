<div class="card shadow-sm p-4 rounded-4">
  <h6 class="text-muted mb-3">Iniciar reserva</h6>

  <h3 class="fw-bold text-success">
    S/ {{ pricePerHour }} <small class="text-muted">por hora</small>
  </h3>

  <div class="mb-3">
    <label class="form-label small text-muted d-block text-start" for="datePicker">Elige una fecha</label>
    <input 
      type="date" 
      class="form-control" 
      id="datePicker"
      [value]="formattedSelectedDate" 
      [min]="minDate" 
      (change)="onDateChange($event)">
  </div>

    <!-- Hora -->
    <hour-range-picker [selectedDate]="selectedDate" (packSelected)="handlePackSelection($event)" (dateTimeSelected)="handleDateTimeSelected($event)"></hour-range-picker>

        {{ date | date:'dd/MM/yyyy' }}

    </select>
  </div> -->

    <!-- Precio total -->
    <div *ngIf="!errorInHourPicker">
      <p class="small text-muted text-start mb-4">
        Pagar√°s <strong class="text-dark">S/ {{ totalPrice }}</strong> por
        <strong class="text-dark">{{ hours }}</strong> hora(s)
      </p>
    </div>

    <button class="btn btn-primary w-100" [disabled]="errorInHourPicker" (click)="goToBooking()">
      Reservar ahora
    </button>
  </div>
