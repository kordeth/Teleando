<div class="card h-100 d-flex flex-column">
    <div class="position-relative">
      <img [src]="item().HotelImagen" alt="{{ item().nombre }}" class="hotel-image">
    </div>
  
    <div class="card-body d-flex flex-column flex-grow-1">
      <div>
        <div class="d-flex justify-content-between align-items-center mb-1">
          <h5 class="card-title mb-0">{{ item().nombre }}</h5>
          <small class="text-primary fw-bold" style="white-space: nowrap;">S/ {{ item().precio }} /h</small>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <p class="card-text mb-0 me-0.5">{{ item().distrito }}, {{ item().ciudad }}</p>
          <small class="text-muted">
            <i class="bi bi-star-fill text-primary"></i> {{ item().rating }}/5
          </small>
        </div>
        <p class="card-text text-muted small">
          {{ item().descripcion | slice: 0:70 }}
        </p>
      </div>
  
      <div class="d-grid reserve-button">
        <a class="btn btn-primary btn-sm" [routerLink]="['/hotel', item().idHotel]">Reservar</a>
      </div>
    </div>
  </div>
